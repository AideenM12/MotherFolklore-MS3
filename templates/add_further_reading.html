{% extends 'base.html' %}
{% block content %}
<!--------Add Article Main Body---------->
<h3 class="center-align">Add Further Reading</h3>
<!-------Add Article Form Content-------->
<main>
   <div class="container">
      <div class="row">
         <form class="col s12 card-panel" method="POST" action="{{ url_for('add_further_reading') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <!-----------Topic Field--------------->
            <div class="row">
               <div class="input-field col s12">
                  <select id="topic_name" name="topic_name" class="validate" required>
                     <option value="" disabled selected>What is your story about?</option>
                     {% for topic in topics %}
                     <option value="{{ topic.topic_name }}">{{ topic.topic_name }}</option>
                     {% endfor %}
                  </select>
                  <label for="topic_name">Select Topic</label>
               </div>
            </div>
            <!-------------Book Title Field------------>
            <div class="row">
               <div class="input-field col s12">
                  <input id="book_title" name="book_title" type="text" class="validate">
                  <label for="book_title">Book Title</label>
               </div>
            </div>
            <!-------------Website Link Field------------>
            <div class="row">
               <div class="input-field col s12">
                  <input id="website" name="website" type="text" class="validate">
                  <label for="website">Website</label>
               </div>
            </div>
            <!---------------Article Title Input Field-------->
            <div class="row">
               <div class="input-field col s12">
                  <input id="article_title" name="article_title" type="text" class="validate">
                  <label for="article_title">Article Title</label>
               </div>
            </div>
            <!----------------Author Field------------>
            <div class="row">
               <div class="input-field col s12">
                  <input id="author" name="author"   type="text" class="validate">
                  <label for="author">Author</label>
               </div>
            </div>
            <!-----------Date Picker Field------------>
            <div class="row">
               <div class="input-field col s12">
                  <input id="date_published" name="date_published" type="text" class="validate">
                  <label for="date_published">Date Published</label>
               </div>
            </div>
            <!----------------Publisher Field------------>
            <div class="row">
               <div class="input-field col s12">
                  <input id="publisher" name="publisher"   type="text" class="validate">
                  <label for="publisher">Publisher</label>
               </div>
            </div>
            <!-----------Add/Cancel Buttons------>
            <div class="row center-align">
               <button class="btn " type="submit">Add Further Reading                 
               </button>
               <a href="{{ url_for('topics')}}" class="btn">Cancel</a>
            </div>
         </form>
      </div>
   </div>
</main>
{% endblock %}
