{% extends 'base.html' %}
{% block content %}
<main>
<div class="container">
    <div class="row">
        <form class="col s12 card-panel" method="POST" action="{{ url_for('edit_topic', topic_id=topic._id) }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="row">
                <div class="input-field col s12">
                    <input id="topic_name" name="topic_name" type="text" class="validate"  value="{{ topic.topic_name }}" required>
                    <label for="topic_name">Topic Name</label>
                </div>
                <div class="row center-align">
                    <button class="btn " type="submit">Edit Topic                 
                      </button>
                      <a href="{{ url_for('topics')}}" class="btn">Cancel</a>
                    </div>
        </form>
        </div>
        </div>
</main>
{% endblock %}
