{% extends 'base.html' %}
{% block content %} 

    {% for article in articles %}
      <h2 class="center-align">  {{ article.name }}</h2><br>
       <img src= "{{ article.image_url }}" width="400" height="400" class="article-image"><br>
        {{ article.article }}<br>
        {{ article.location }}<br>
        {{ article.created_by }}<br>
        {{ article.date_added }}
    {% endfor %}
{% endblock %}
