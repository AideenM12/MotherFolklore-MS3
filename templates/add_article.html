{% extends 'base.html' %}
{% block content %}
<!--------Add Article Main Body---------->
<h3 class="center-align">Add An Article</h3>
<!-------Add Article Form Content-------->
<main>
   <div class="container">
      <div class="row">
         <form class="col s12 card-panel" method="POST" action="{{ url_for('add_article') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <!-----------Topic Field--------------->
            <div class="row">
               <div class="input-field col s12">
                  <select id="topic_name" name="topic_name" class="validate" required>
                     <option value="" disabled selected>What is your story about?</option>
                     {% for topic in topics %}
                     <option value="{{ topic.topic_name }}">{{ topic.topic_name }}</option>
                     {% endfor %}
                  </select>
                  <label for="topic_name">Select Topic</label>
               </div>
            </div>
            <!-------------Location Field------------->
            <div class="row">
               <div class="input-field col s12">
                  <select id="location_name" name="location_name" class="validate" required>
                     <option value="" disabled selected>Where is your story from?</option>
                     {% for location in locations %}
                     <option value="{{ location.location_name }}">{{ location.location_name }}</option>
                     {% endfor %}
                  </select>
                  <label for="location_name">Select Location</label>
               </div>
            </div>
            <!-------------Article Name Field------------>
            <div class="row">
               <div class="input-field col s12">
                  <input id="article_name" name="article_name" type="text" class="validate" required>
                  <label for="article_name">Article Name</label>
               </div>
            </div>
            <!-------------Image Input Field------------>
            <div class="row">
               <div class="input-field col s12">
                  <input id="image_url" name="image_url" type="text" class="validate">
                  <label for="image_url">Image Url (Optional)</label>
               </div>
            </div>
            <!---------------Article Input Field-------->
            <div class="row">
               <div class="input-field col s12">
                  <textarea id="article_article" name="article_article" class="materialize-textarea" required></textarea>
                  <label for="article_article">Article</label>
               </div>
            </div>
            <!----------------Created by Field------------>
            <div class="row">
               <div class="input-field col s12">
                  <input id="created_by" name="created_by"   type="text" class="validate" required>
                  <label for="created_by">Created By</label>
               </div>
            </div>
            <!-----------Date Picker Field------------>
            <div class="row">
               <div class="input-field col s12">
                  <input id="date_added" name="date_added" type="text" class="datepicker validate">
                  <label for="date_added">Date Added</label>
               </div>
            </div>
            <!-----------Add/Cancel Buttons------>
            <div class="row center-align">
               <button class="btn " type="submit">Add Article                 
               </button>
               <a href="{{ url_for('articles')}}" class="btn">Cancel</a>
            </div>
         </form>
      </div>
   </div>
</main>
{% endblock %}
