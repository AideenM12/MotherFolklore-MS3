{% extends 'base.html' %}
{% block content %}
<!---------Add Topic Form--------->
<main>
   <div class="container">
   <div class="row">
      <form class="col s12 card-panel" method="POST" action="{{ url_for('add_topic') }}">
         <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
         <!---------New Topic Input Field--------->
         <div class="row">
            <div class="input-field col s12">
               <input id="topic_name" name="topic_name" type="text" class="validate" required>
               <label for="topic_name">Topic Name</label>
            </div>
            <!------------Submit/Cancel Buttons------->
            <div class="row center-align">
               <button class="btn " type="submit">Add Topic
               </button>
               <a href="{{ url_for('topics')}}" class="btn">Cancel</a>
            </div>
      </form>
      </div>
   </div>
</main>
{% endblock %}
